<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCガチャシミュレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NCガチャシミュレーター（レア被りなし）</h1>

  <div id="controls">
    <label for="seedInput">シード値：</label>
    <input type="number" id="seedInput" value="123456789">
    <button id="drawButton">10連を表示</button>
  </div>

  <table id="results">
    <thead>
      <tr>
        <th>#</th>
        <th>スロット番号</th>
        <th>キャラ/アイテム</th>
        <th>レアリティ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
