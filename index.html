<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NCガチャシミュレーター</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>NCガチャシミュレーター</h1>

  <div class="controls">
    <label for="seedInput">初期シード値：</label>
    <input type="number" id="seedInput" value="123456789" />
    <button id="simulateButton">10連実行</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>回数</th>
        <th>seed1</th>
        <th>seed2</th>
        <th>mod</th>
        <th>slot</th>
        <th>キャラ</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
